<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
                                                 <!-- Inizio Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="">
                <img width="60" height="60" src="../img/duck.png" alt="logo">
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                    </ul>
                </div>
        </div>
    </nav>
    </header>
                                                    <!--Fine Navbar -->

    <main>
        <div class="container">
            <h2 class="my-3">Nuovo Libro</h2>

            <div class="row d-flex my-3">
                <div class="col-12 col-sm-6 col-lg-6">
                    <div class="mb-3">
                        <label for="nome_autore" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nome_autore" placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-6">
                    <div class="mb-3">
                        <label for="cognome_autore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognome_autore" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                        <div id="specifica" class="form-text">
                            Titolo versione italiana
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="cognome_autore" class="form-label">Genere</label>
                        <select class="form-select" aria-label="genere">
                            <option selected>Scegli il genere</option>
                            <option value="1">Gialli</option>
                            <option value="2">Thriller</option>
                            <option value="3">Romanzi</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="anno_pubblicazione" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="anno_pubblicazione" placeholder="Inserisci l'anno">
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="codice_isbn" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="codice_isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
            </div>

            <hr>

            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="digitale">
                <label class="form-check-label" for="digitale">
                  Disponibile anche in digitale
                </label>
              </div>

              <button type="button" class="btn btn-primary my-3">Aggiungi Libro</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
